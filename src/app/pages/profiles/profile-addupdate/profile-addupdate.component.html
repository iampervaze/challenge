<content-wrapper [header]="'Add/Update Profile'">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="pwd">Name</label>
                    <input type="text" class="form-control" placeholder="Name" formControlName="name" />
                </div>
                <div class="form-group">
                    <label for="pwd">Image URL</label>
                    <input type="text" class="form-control" placeholder="Image URL" formControlName="image" />
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Save</button> &nbsp;
                    <button class="btn btn-secondary" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</content-wrapper>

<content-wrapper [header]="'Profiles'">
    <div class="row">
        <div class="col-md-12 text-right">
            <a [routerLink]="['create']" class="btn btn-primary">
               <i class="fa fa-plus"></i> Add</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="profiles$ | async as profiles">
                <profile *ngFor="let profile of profiles" [profile]="profile"></profile>
            </ng-container>
        </div>
    </div>
</content-wrapper>
<ng-template #loading>
    Loading...
</ng-template>

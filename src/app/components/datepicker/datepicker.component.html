<div class="input-group">
  <input
    class="form-control"
    [placeholder]="placeholder"
    name="dp"
    [(ngModel)]="value"
    ngbDatepicker
    #d="ngbDatepicker"
  />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
      <i class="fas fa-calendar-alt"></i>
    </button>
  </div>
</div>
